<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <link rel="icon" href="./img/NTUTlogo.png">
    <title>國立臺北科技大學香港僑生資訊網</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <header></header>
    <div id="problem">
        <div class="container-fluid">
            <div class="question">
                <div class="flip">
                    桃園國際機場至國立臺北科技大學之交通資訊
                </div>
                <div class="panel">
                    <table class="container border traffic">
                        <tr>
                            <td class="text-center">臺北捷運</td>
                            <td>
                                <ul>
                                    <li>臺北捷運藍線及橘線「忠孝新生站」，4號出口</li>
                                    <li>車資由臺幣20元起跳</li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-center">巴士</td>
                            <td>
                                <ul>
                                    <li>超過15條路線可前往臺北各地</li>
                                    <li>車資由臺幣15元起跳</li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-center">YouBike</td>
                            <td>
                                <ul>
                                    <li>捷運忠孝新生站2號及3號出口旁</li>
                                    <li>前4小時每30分鐘臺幣10元</li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-center">桃園捷運</td>
                            <td>
                                <ul>
                                    <li>可前往桃園國際機場</li>
                                    <li>捷運臺北車站（距離臺北科大2站）</li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-center">臺灣鐵路</td>
                            <td>
                                <ul>
                                    <li>可前往臺灣各縣市</li>
                                    <li>捷運臺北車站（距離臺北科大2站）</li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-center">台灣高鐵</td>
                            <td>
                                <ul>
                                    <li>可前往臺灣西部及南部主要城市</li>
                                    <li>捷運臺北車站（距離臺北科大2站）</li>
                                </ul>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="all_student_data" class="container-fluid"></div>
    <script src=" https://code.jquery.com/jquery-3.3.1.min.js " integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin=" anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js " integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T " crossorigin="anonymous "></script>
    <script src="js/script.js "></script>
    <footer></footer>
</body>

</html>
