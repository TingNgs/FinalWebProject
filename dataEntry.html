<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <link rel="icon" href="./img/NTUTlogo.png">
    <title>資料登記</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header></header>
    <div id="dateEntry" class="container-fluid">
        <h1>資料登記</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-4">
                        <p>中文姓名:</p>
                    </div>
                    <div class="col-8">
                        <input type="text" id="i_chineseName">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-4">
                        <p>英文姓名:</p>
                    </div>
                    <div class="col-8">
                        <input type="text" id="i_englishName">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-4">
                        <p>系所:</p>
                    </div>
                    <div class="col-8">
                        <input type="text" id="i_dept">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-4">
                        <p>學號:</p>
                    </div>
                    <div class="col-8">
                        <input type="text" id="i_studNo">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-4">
                        <p>在臺行動電話:</p>
                    </div>
                    <div class="col-8">
                        <input type="text" id="i_cellPhone">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-4">
                        <p>出生日期(DD/MM/YYYY):</p>
                    </div>
                    <div class="col-8">
                        <input type="text" id="i_dob">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-4">
                        <p>護照號碼:</p>
                    </div>
                    <div class="col-8">
                        <input type="text" id="i_passportNo">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-4">
                        <p>居留證號碼:</p>
                    </div>
                    <div class="col-8">
                        <input type="text" id="i_arcNo">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-4">
                        <p>電子郵件:</p>
                    </div>
                    <div class="col-8">
                        <input type="text" id="i_email">
                    </div>
                </div>
            </div>
            <div class="col-md-6">

            </div>
        </div>
        <input type="button" name="data-submit" id="data-submit" tabindex="4" class="btn btn-success" value="Save">


    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
